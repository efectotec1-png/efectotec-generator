<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efectoTEC Lern-Assistent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: #2563EB;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #2563EB;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg border border-slate-100">
        <div class="text-center mb-8">
            <div class="flex justify-center items-center gap-3 mb-2">
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">efecto<span class="text-blue-600">TEC</span></h1>
            </div>
            <p class="text-slate-500 font-medium">Dein KI-Lern-Assistent (G9)</p>
            <div class="mt-2 inline-flex items-center px-3 py-1 rounded-full bg-blue-50 text-blue-600 text-xs font-bold">
                <i class="fas fa-robot mr-2"></i> we ❤️ ROBOTs
            </div>
        </div>

        <div id="step-upload" class="transition-all duration-300">
            <div class="border-2 border-dashed border-blue-200 rounded-xl p-8 text-center hover:bg-blue-50 hover:border-blue-400 transition cursor-pointer group" onclick="document.getElementById('fileInput').click()">
                <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition">
                    <i class="fas fa-camera text-2xl text-blue-600"></i>
                </div>
                <p class="text-slate-700 font-bold mb-1">Hefteintrag abfotografieren</p>
                <p class="text-xs text-slate-400">oder hier ablegen (Max. 3 Bilder)</p>
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="addFiles()">
            </div>
            
            <div id="preview-grid" class="grid grid-cols-3 gap-3 mt-6 empty:hidden"></div>
            
            <button onclick="startAnalysis()" id="btn-analyze" class="w-full mt-6 bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-slate-800 transition transform hover:-translate-y-1 hidden flex justify-center items-center gap-2">
                <i class="fas fa-magic"></i> Inhalte analysieren
            </button>
        </div>

        <div id="loading" class="hidden text-center py-12">
            <div class="relative w-20 h-20 mx-auto mb-6">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-blue-200 rounded-full opacity-25"></div>
                <div class="absolute top-0 left-0 w-full h-full border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
                <i class="fas fa-brain absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-blue-600 text-xl"></i>
            </div>
            <p id="loading-text" class="text-slate-700 font-medium text-lg animate-pulse">KI liest deine Handschrift...</p>
        </div>

        <div id="step-config" class="hidden">
            <div class="bg-green-50 border border-green-200 rounded-lg p-3 mb-6 flex items-center gap-3">
                <i class="fas fa-check-circle text-green-600 text-xl"></i>
                <div>
                    <p class="text-green-800 text-sm font-bold">Analyse erfolgreich!</p>
                    <p class="text-green-600 text-xs">Bitte Angaben prüfen.</p>
                </div>
            </div>

            <form id="generateForm" onsubmit="submitGeneration(event)">
                
                <div class="mb-6 bg-slate-50 p-4 rounded-xl border border-slate-200">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-3 text-center tracking-wider">Art des Leistungsnachweises</label>
                    <div class="flex justify-center">
                        <div class="relative inline-block w-64 select-none align-middle transition duration-200 ease-in">
                            <input type="radio" name="examType" id="type-ex" value="ex" class="peer hidden" checked>
                            <label for="type-ex" class="absolute left-0 w-1/2 text-center py-2 text-sm font-bold rounded-l-lg cursor-pointer transition-colors peer-checked:bg-blue-600 peer-checked:text-white bg-white text-slate-500 border border-slate-200 hover:bg-slate-100 z-10">
                                Ex (Kurz)
                            </label>

                            <input type="radio" name="examType" id="type-sa" value="sa" class="peer hidden">
                            <label for="type-sa" class="absolute right-0 w-1/2 text-center py-2 text-sm font-bold rounded-r-lg cursor-pointer transition-colors peer-checked:bg-purple-600 peer-checked:text-white bg-white text-slate-500 border border-slate-200 hover:bg-slate-100 z-0 peer-checked:z-10" onclick="document.getElementById('type-sa').checked = true">
                                Schulaufgabe
                            </label>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">Fach</label>
                            <input type="text" id="input-fach" name="userFach" class="w-full rounded-lg border-slate-300 bg-slate-50 px-3 py-2 text-sm font-bold text-slate-700">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">Klasse</label>
                            <input type="text" id="input-klasse" name="userKlasse" class="w-full rounded-lg border-slate-300 bg-slate-50 px-3 py-2 text-sm font-bold text-slate-700">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">Thema / Schwerpunkt</label>
                        <input type="text" id="input-thema" name="userThema" class="w-full rounded-lg border-slate-300 focus:border-blue-500 focus:ring-blue-500 px-3 py-2 text-sm">
                    </div>
                </div>

                <button type="submit" class="w-full mt-8 bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition flex justify-center items-center gap-2">
                    <i class="fas fa-file-pdf"></i> PDF Generieren
                </button>
                <button type="button" onclick="location.reload()" class="w-full mt-4 text-slate-400 text-xs hover:text-slate-600 font-medium">
                    Abbrechen & Neustart
                </button>
            </form>
        </div>
    </div>

    <script>
        let collectedFiles = [];

        function addFiles() {
            const input = document.getElementById('fileInput');
            if (input.files.length > 0) {
                const newFiles = Array.from(input.files);
                newFiles.forEach(f => {
                    if (collectedFiles.length < 3) collectedFiles.push(f);
                });
            }
            updatePreview();
            input.value = ''; 
        }

        function updatePreview() {
            const grid = document.getElementById('preview-grid');
            grid.innerHTML = ''; 
            collectedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'aspect-square bg-slate-100 rounded-lg overflow-hidden border border-slate-200 relative';
                    div.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                    grid.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
            
            const btn = document.getElementById('btn-analyze');
            if (collectedFiles.length > 0) btn.classList.remove('hidden');
            else btn.classList.add('hidden');
        }

        async function startAnalysis() {
            document.getElementById('step-upload').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const formData = new FormData();
            collectedFiles.forEach(file => formData.append('hefteintrag', file));

            try {
                const res = await fetch('/analyze', { method: 'POST', body: formData });
                const data = await res.json();
                
                document.getElementById('input-fach').value = data.fach || "Mathematik";
                document.getElementById('input-klasse').value = (data.klasse || "9").replace(/\D/g,'');
                document.getElementById('input-thema').value = data.thema || "";

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('step-config').classList.remove('hidden');
            } catch (err) {
                alert("Fehler bei der Analyse. Bitte nochmal versuchen.");
                location.reload();
            }
        }

        async function submitGeneration(e) {
            e.preventDefault();
            document.getElementById('step-config').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading-text').innerText = "Erstelle PDF (ca. 20s)...";

            const formData = new FormData(document.getElementById('generateForm'));
            collectedFiles.forEach(file => formData.append('hefteintrag', file));
            
            // Toggle Wert holen
            const isEx = document.getElementById('type-ex').checked;
            formData.append('examType', isEx ? 'ex' : 'sa');

            try {
                const res = await fetch('/generate', { method: 'POST', body: formData });
                if (!res.ok) throw new Error(await res.text());
                
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `efectoTEC_${document.getElementById('input-fach').value}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                
                document.getElementById('loading-text').innerText = "Fertig! Download startet.";
                setTimeout(() => location.reload(), 3000);
            } catch (err) {
                alert("Fehler: " + err.message);
                location.reload();
            }
        }
    </script>
</body>
</html>
