<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efectoTEC Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-3px); } 100% { transform: translateY(0px); } }
        .robot-float { animation: float 3s ease-in-out infinite; }
        /* Ultra Compact Mode */
        body { font-size: 13px; } 
    </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-blue-50 min-h-screen flex items-center justify-center font-sans p-2">

    <div class="bg-white p-4 rounded-xl shadow-xl w-full max-w-md border border-slate-200 relative overflow-hidden">
        
        <div class="text-center mb-3 relative z-10">
            <p class="text-blue-600 tracking-wider text-[10px] mb-1">
                <span class="font-bold">efecto</span><span class="font-extrabold text-xs">TEC</span> we ‚ù§Ô∏è ROBOTs
            </p>
            <h1 class="text-xl font-extrabold text-slate-800">Dein Schulaufgaben-GENERATOR</h1>
            
            <div class="flex justify-center mt-2">
                <div class="bg-slate-800 rounded-full w-14 h-14 flex items-center justify-center shadow-md border-2 border-white">
                    <img src="/assets/robot.png" class="h-9 w-auto robot-float" alt="Roboter">
                </div>
            </div>
        </div>

        <div id="step-upload" class="transition-all duration-300">
            <div class="border-2 border-dashed border-blue-300 rounded-lg p-4 text-center hover:bg-blue-50 transition cursor-pointer group bg-slate-50" onclick="document.getElementById('fileInput').click()">
                <div class="bg-white w-8 h-8 rounded-full flex items-center justify-center mx-auto mb-2 shadow-sm group-hover:scale-110 transition">
                    <i class="fas fa-file-upload text-lg text-blue-500"></i>
                </div>
                <p class="text-slate-700 font-bold text-xs">Hier Beispielaufgaben & Hefteintr√§ge ablegen</p>
                <p class="text-[9px] text-slate-400 mt-0.5">(Max. 3 Dateien)</p>
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="addFiles()">
            </div>
            
            <div id="preview-grid" class="grid grid-cols-3 gap-2 mt-2 empty:hidden"></div>
            
            <button onclick="startAnalysis()" id="btn-analyze" class="w-full mt-3 bg-slate-800 text-white py-2.5 rounded-lg font-bold shadow hover:bg-slate-900 transition hidden flex justify-center items-center gap-2 text-xs">
                <i class="fas fa-magic"></i> Inhalte pr√ºfen
            </button>
        </div>

        <div id="loading" class="hidden text-center py-6">
            <div class="relative w-12 h-12 mx-auto mb-3">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-blue-100 rounded-full"></div>
                <div class="absolute top-0 left-0 w-full h-full border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <p id="loading-text" class="text-slate-700 font-bold text-xs animate-pulse">Ich entschl√ºssle deine Sauklaue :)</p>
        </div>

        <div id="step-config" class="hidden">
            <div class="bg-green-50 border border-green-200 rounded-md p-2 mb-3 flex items-center gap-2">
                <i class="fas fa-check-circle text-green-600 text-sm"></i>
                <div>
                    <p class="text-green-800 text-[10px] font-bold">Daten erkannt!</p>
                </div>
            </div>

            <form id="generateForm">
                <div class="space-y-2">
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 uppercase mb-0.5">Fach</label>
                            <select id="input-fach" name="userFach" class="w-full rounded border border-slate-300 bg-white px-2 py-1.5 text-xs font-bold text-slate-700">
                                <option value="Mathematik">Mathematik</option>
                                <option value="Deutsch">Deutsch</option>
                                <option value="Englisch">Englisch</option>
                                <option value="Franz√∂sisch">Franz√∂sisch</option>
                                <option value="Latein">Latein</option>
                                <option value="Physik">Physik</option>
                                <option value="Geschichte">Geschichte</option>
                                <option value="Sonstiges">Sonstiges</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 uppercase mb-0.5">Klasse (G9)</label>
                            <select id="input-klasse" name="userKlasse" class="w-full rounded border border-slate-300 bg-white px-2 py-1.5 text-xs font-bold text-slate-700">
                                <option value="5">5. Klasse</option>
                                <option value="6">6. Klasse</option>
                                <option value="7">7. Klasse</option>
                                <option value="8">8. Klasse</option>
                                <option value="9" selected>9. Klasse</option>
                                <option value="10">10. Klasse</option>
                                <option value="11">11. Klasse</option>
                                <option value="12">12. Klasse</option>
                                <option value="13">13. Klasse</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-[9px] font-bold text-slate-500 uppercase mb-0.5">Thema / Schwerpunkt</label>
                        <input type="text" id="input-thema" name="userThema" class="w-full rounded border border-slate-300 px-2 py-1.5 text-xs font-bold">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2 mt-4">
                    <button type="button" onclick="submitGeneration('ex')" class="bg-blue-50 text-blue-700 py-2.5 rounded-lg font-bold hover:bg-blue-100 transition border border-blue-200 flex flex-col items-center justify-center">
                        <span class="text-xs">üìÑ Ex erstellen</span>
                        <span class="text-[8px] uppercase tracking-wide text-blue-400">F√ºr 20 Min. Arbeitszeit</span>
                    </button>
                    <button type="button" onclick="submitGeneration('sa')" class="bg-slate-900 text-white py-2.5 rounded-lg font-bold hover:bg-slate-800 transition shadow flex flex-col items-center justify-center">
                        <span class="text-xs">üìë Schulaufgabe</span>
                        <span class="text-[8px] uppercase tracking-wide text-slate-400">F√ºr 60 Min. Arbeitszeit</span>
                    </button>
                </div>

                <button type="button" onclick="location.reload()" class="w-full mt-3 text-slate-400 text-[9px] hover:text-slate-600 font-medium text-center">
                    Abbrechen & Neustart
                </button>
            </form>
        </div>
    </div>

    <script>
        let collectedFiles = [];

        function addFiles() {
            const input = document.getElementById('fileInput');
            if (input.files.length > 0) {
                Array.from(input.files).forEach(f => {
                    if (collectedFiles.length < 3) collectedFiles.push(f);
                });
            }
            updatePreview();
            input.value = ''; 
        }

        function updatePreview() {
            const grid = document.getElementById('preview-grid');
            grid.innerHTML = ''; 
            collectedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'aspect-square bg-slate-100 rounded-lg overflow-hidden border border-slate-200 relative';
                    div.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                    grid.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
            const btn = document.getElementById('btn-analyze');
            if (collectedFiles.length > 0) btn.classList.remove('hidden');
            else btn.classList.add('hidden');
        }

        async function startAnalysis() {
            document.getElementById('step-upload').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const formData = new FormData();
            collectedFiles.forEach(file => formData.append('hefteintrag', file));

            try {
                const res = await fetch('/analyze', { method: 'POST', body: formData });
                const data = await res.json();
                
                if(data.fach) document.getElementById('input-fach').value = data.fach;
                if(data.klasse) document.getElementById('input-klasse').value = data.klasse.replace(/\D/g,'');
                // THEMA AUTO-FILL FIX
                if(data.thema) document.getElementById('input-thema').value = data.thema;

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('step-config').classList.remove('hidden');
            } catch (err) {
                // Bei Google 429 Error warten
                alert("Google API ist besch√§ftigt. Bitte 1 Minute warten und erneut klicken.");
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('step-upload').classList.remove('hidden');
            }
        }

        async function submitGeneration(type) {
            document.getElementById('step-config').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading-text').innerText = "Schreibe Pr√ºfung... (ca. 20s)";

            const formData = new FormData(document.getElementById('generateForm'));
            collectedFiles.forEach(file => formData.append('hefteintrag', file));
            formData.append('examType', type);

            try {
                const res = await fetch('/generate', { method: 'POST', body: formData });
                if (!res.ok) throw new Error(await res.text());
                
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `efectoTEC_${type.toUpperCase()}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                
                document.getElementById('loading-text').innerText = "Fertig! PDF wird geladen.";
                setTimeout(() => location.reload(), 3000);
            } catch (err) {
                alert("Fehler (evtl. Google Limit): " + err.message);
                location.reload();
            }
        }
    </script>
</body>
</html>
