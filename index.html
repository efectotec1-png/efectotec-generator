<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efectoTEC Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg border border-slate-200">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">efectoTEC</h1>
            <p class="text-slate-800 font-medium">Bayerischer Schulaufgaben-Generator (G9)</p>
            <p class="text-slate-500 text-sm mt-2 px-4">
                Lade deine Lernmaterialien hoch. Die KI erstellt daraus eine lehrplankonforme Probeprüfung zur Vorbereitung.
            </p>
        </div>

        <div id="step-upload">
            <div class="border-2 border-dashed border-blue-300 rounded-lg p-8 text-center hover:bg-blue-50 transition cursor-pointer relative" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt text-4xl text-blue-400 mb-4"></i>
                <p class="text-slate-600 font-medium">Beispielaufgaben / Hefteinträge hier ablegen</p>
                <p class="text-xs text-slate-400 mt-2">Max. 3 Bilder (JPG, PNG)</p>
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="handleFiles()">
            </div>
            
            <div id="preview-grid" class="grid grid-cols-3 gap-2 mt-4 empty:hidden"></div>

            <button onclick="startAnalysis()" id="btn-analyze" class="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-blue-700 transition hidden disabled:opacity-50">
                Inhalte prüfen
            </button>
        </div>

        <div id="loading" class="hidden text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p id="loading-text" class="text-blue-600 font-medium animate-pulse">Verarbeite Inhalte...</p>
        </div>

        <div id="step-config" class="hidden">
            <div class="bg-green-50 border border-green-200 rounded-lg p-3 mb-6 text-center">
                <p class="text-green-700 text-sm font-semibold"><i class="fas fa-check-circle mr-2"></i>Inhalte erkannt!</p>
            </div>

            <form id="generateForm" onsubmit="submitGeneration(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700">Fach</label>
                        <select id="input-fach" name="userFach" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white px-4 py-2 border h-10">
                            <option value="Mathematik">Mathematik</option>
                            <option value="Deutsch">Deutsch</option>
                            <option value="Englisch">Englisch</option>
                            <option value="Latein">Latein</option>
                            <option value="Französisch">Französisch</option>
                            <option value="Spanisch">Spanisch</option>
                            <option value="Physik">Physik</option>
                            <option value="Chemie">Chemie</option>
                            <option value="Geschichte">Geschichte</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Klasse (G9)</label>
                            <select id="input-klasse" name="userKlasse" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white px-4 py-2 border h-10">
                                <option value="5">5. Klasse</option>
                                <option value="6">6. Klasse</option>
                                <option value="7">7. Klasse</option>
                                <option value="8">8. Klasse</option>
                                <option value="9" selected>9. Klasse</option>
                                <option value="10">10. Klasse</option>
                                <option value="11">11. Klasse</option>
                                <option value="12">12. Klasse</option>
                                <option value="13">13. Klasse</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Dauer</label>
                            <input type="text" value="60 Min" disabled class="mt-1 block w-full rounded-md border-slate-300 bg-slate-100 text-slate-500 px-4 py-2 border h-10">
                        </div>
                    </div>

                    <div class="w-full">
                        <label class="block text-sm font-medium text-slate-700">Thema / Schwerpunkt</label>
                        <input type="text" id="input-thema" name="userThema" placeholder="z.B. Quadratische Funktionen" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-white px-4 py-2 border h-10">
                    </div>
                </div>

                <button type="submit" class="w-full mt-8 bg-green-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-green-700 transition">
                    <i class="fas fa-file-pdf mr-2"></i> Schulaufgabe erstellen
                </button>
                
                <button type="button" onclick="location.reload()" class="w-full mt-3 text-slate-400 text-sm hover:text-slate-600">
                    Abbrechen
                </button>
            </form>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        function handleFiles() {
            const input = document.getElementById('fileInput');
            if (input.files.length > 0) {
                // Konvertiere FileList zu Array und nimm max 3
                selectedFiles = Array.from(input.files).slice(0, 3);
            }
            
            const grid = document.getElementById('preview-grid');
            grid.innerHTML = ''; 

            selectedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'aspect-square bg-slate-100 rounded-lg overflow-hidden border border-slate-200 shadow-sm';
                    div.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                    grid.appendChild(div);
                };
                reader.readAsDataURL(file);
            });

            if (selectedFiles.length > 0) {
                document.getElementById('btn-analyze').classList.remove('hidden');
            }
        }

        async function startAnalysis() {
            document.getElementById('step-upload').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading-text').innerText = "Verarbeite Inhalte...";

            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('hefteintrag', file));

            try {
                const res = await fetch('/analyze', { method: 'POST', body: formData });
                const data = await res.json(); // Wir erwarten immer JSON, auch bei Fehler {}

                // Mapping (Best Effort)
                if (data.fach) document.getElementById('input-fach').value = data.fach;
                
                let klasseNum = (data.klasse || "9").replace(/\D/g, ''); 
                if(klasseNum) document.getElementById('input-klasse').value = klasseNum;

                document.getElementById('input-thema').value = data.thema || "";

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('step-config').classList.remove('hidden');

            } catch (err) {
                console.error(err);
                // Fallback: Einfach weiter zum Formular, damit der User es manuell ausfüllen kann
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('step-config').classList.remove('hidden');
            }
        }

        async function submitGeneration(e) {
            e.preventDefault();
            
            document.getElementById('step-config').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading-text').innerText = "Erstelle Schulaufgabe (ca. 20s)...";

            const formData = new FormData(document.getElementById('generateForm'));
            selectedFiles.forEach(file => formData.append('hefteintrag', file));

            try {
                const res = await fetch('/generate', { method: 'POST', body: formData });
                
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(errorText); // Hier werfen wir den Server-Fehler (z.B. LaTeX Logs)
                }
                
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "Schulaufgabe.pdf";
                document.body.appendChild(a);
                a.click();
                a.remove();
                
                document.getElementById('loading-text').innerText = "Fertig! Download startet.";
                setTimeout(() => location.reload(), 4000);

            } catch (err) {
                // WICHTIG: Hier zeigen wir den Fehler an und laden NICHT neu
                alert("Hoppla! Es gab ein Problem bei der Erstellung:\n\n" + err.message.slice(0, 300));
                
                // Wir schicken den User zurück zum Formular, um es nochmal zu versuchen
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('step-config').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
