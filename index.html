<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efectoTEC Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .robot-float { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-blue-50 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-2xl w-full max-w-xl border border-slate-200 relative overflow-hidden">
        
        <div class="text-center mb-8 relative z-10">
            <p class="text-blue-600 font-bold tracking-wider text-sm uppercase mb-1">efectoTEC we ‚ù§Ô∏è ROBOTs</p>
            <h1 class="text-3xl font-extrabold text-slate-800">Dein Schulaufgaben-GENERATOR</h1>
            <div class="flex justify-center mt-4">
                <img src="/assets/robot.png" class="h-28 w-auto robot-float drop-shadow-xl" alt="Roboter">
            </div>
        </div>

        <div id="step-upload" class="transition-all duration-300">
            <div class="border-2 border-dashed border-blue-300 rounded-xl p-6 text-center hover:bg-blue-50 transition cursor-pointer group bg-slate-50" onclick="document.getElementById('fileInput').click()">
                <div class="bg-white w-14 h-14 rounded-full flex items-center justify-center mx-auto mb-3 shadow-sm group-hover:scale-110 transition">
                    <i class="fas fa-camera text-2xl text-blue-500"></i>
                </div>
                <p class="text-slate-700 font-bold">Beispielaufgaben / Hefteintr√§ge</p>
                <p class="text-xs text-slate-400 mt-1">Hier ablegen oder fotografieren</p>
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="addFiles()">
            </div>
            
            <div id="preview-grid" class="grid grid-cols-3 gap-3 mt-4 empty:hidden"></div>
            
            <button onclick="startAnalysis()" id="btn-analyze" class="w-full mt-6 bg-slate-800 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-slate-900 transition hidden flex justify-center items-center gap-2">
                <i class="fas fa-magic"></i> Inhalte pr√ºfen
            </button>
        </div>

        <div id="loading" class="hidden text-center py-12">
            <div class="relative w-24 h-24 mx-auto mb-6">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-blue-100 rounded-full"></div>
                <div class="absolute top-0 left-0 w-full h-full border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
                <img src="/assets/robot.png" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-10 h-10 opacity-80">
            </div>
            <p id="loading-text" class="text-slate-700 font-bold text-lg animate-pulse">Entschl√ºssle deine Sauklaue :)</p>
        </div>

        <div id="step-config" class="hidden">
            <div class="bg-green-50 border border-green-200 rounded-lg p-3 mb-6 flex items-center gap-3">
                <i class="fas fa-check-circle text-green-600 text-xl"></i>
                <div>
                    <p class="text-green-800 text-sm font-bold">Daten erkannt!</p>
                </div>
            </div>

            <form id="generateForm">
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Fach</label>
                            <select id="input-fach" name="userFach" class="w-full rounded-lg border border-slate-300 bg-white px-3 py-3 text-sm font-bold text-slate-700">
                                <option value="Mathematik">Mathematik</option>
                                <option value="Deutsch">Deutsch</option>
                                <option value="Englisch">Englisch</option>
                                <option value="Latein">Latein</option>
                                <option value="Physik">Physik</option>
                                <option value="Geschichte">Geschichte</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Klasse (G9)</label>
                            <select id="input-klasse" name="userKlasse" class="w-full rounded-lg border border-slate-300 bg-white px-3 py-3 text-sm font-bold text-slate-700">
                                <option value="5">5. Klasse</option>
                                <option value="6">6. Klasse</option>
                                <option value="7">7. Klasse</option>
                                <option value="8">8. Klasse</option>
                                <option value="9" selected>9. Klasse</option>
                                <option value="10">10. Klasse</option>
                                <option value="11">11. Klasse</option>
                                <option value="12">12. Klasse</option>
                                <option value="13">13. Klasse</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Thema / Schwerpunkt</label>
                        <input type="text" id="input-thema" name="userThema" class="w-full rounded-lg border border-slate-300 px-3 py-3 text-sm font-bold">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-8">
                    <button type="button" onclick="submitGeneration('ex')" class="bg-blue-50 text-blue-700 py-4 rounded-xl font-bold hover:bg-blue-100 transition border border-blue-200 flex flex-col items-center justify-center">
                        <span class="text-lg">üìÑ Ex erstellen</span>
                        <span class="text-[10px] uppercase tracking-wide mt-1 text-blue-400">F√ºr 20 Min. Arbeitszeit</span>
                    </button>
                    <button type="button" onclick="submitGeneration('sa')" class="bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 transition shadow-lg flex flex-col items-center justify-center">
                        <span class="text-lg">üìë Schulaufgabe</span>
                        <span class="text-[10px] uppercase tracking-wide mt-1 text-slate-400">F√ºr 60 Min. Arbeitszeit</span>
                    </button>
                </div>

                <button type="button" onclick="location.reload()" class="w-full mt-6 text-slate-400 text-xs hover:text-slate-600 font-medium text-center">
                    Abbrechen & Neustart
                </button>
            </form>
        </div>
    </div>

    <script>
        let collectedFiles = [];

        function addFiles() {
            const input = document.getElementById('fileInput');
            if (input.files.length > 0) {
                Array.from(input.files).forEach(f => {
                    if (collectedFiles.length < 3) collectedFiles.push(f);
                });
            }
            updatePreview();
            input.value = ''; 
        }

        function updatePreview() {
            const grid = document.getElementById('preview-grid');
            grid.innerHTML = ''; 
            collectedFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'aspect-square bg-slate-100 rounded-lg overflow-hidden border border-slate-200 relative';
                    div.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                    grid.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
            const btn = document.getElementById('btn-analyze');
            if (collectedFiles.length > 0) btn.classList.remove('hidden');
            else btn.classList.add('hidden');
        }

        async function startAnalysis() {
            document.getElementById('step-upload').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const formData = new FormData();
            collectedFiles.forEach(file => formData.append('hefteintrag', file));

            try {
                const res = await fetch('/analyze', { method: 'POST', body: formData });
                const data = await res.json();
                
                if(data.fach) document.getElementById('input-fach').value = data.fach;
                if(data.klasse) document.getElementById('input-klasse').value = data.klasse.replace(/\D/g,'');
                document.getElementById('input-thema').value = data.thema || "";

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('step-config').classList.remove('hidden');
            } catch (err) {
                alert("Konnte die Inhalte nicht lesen. Probier es nochmal.");
                location.reload();
            }
        }

        async function submitGeneration(type) {
            document.getElementById('step-config').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading-text').innerText = "Generiere Pr√ºfung... bitte warten.";

            const formData = new FormData(document.getElementById('generateForm'));
            collectedFiles.forEach(file => formData.append('hefteintrag', file));
            formData.append('examType', type);

            try {
                const res = await fetch('/generate', { method: 'POST', body: formData });
                if (!res.ok) throw new Error(await res.text());
                
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `efectoTEC_${type.toUpperCase()}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                
                document.getElementById('loading-text').innerText = "Fertig! Dein PDF kommt.";
                setTimeout(() => location.reload(), 4000);
            } catch (err) {
                alert("Fehler: " + err.message);
                location.reload();
            }
        }
    </script>
</body>
</html>
