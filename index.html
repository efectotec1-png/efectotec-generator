<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efectoTEC Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-3px); } 100% { transform: translateY(0px); } }
        .robot-float { animation: float 3s ease-in-out infinite; }
        
        @keyframes action { 
            0% { transform: translateY(0px) rotate(0deg) scale(1); } 
            25% { transform: translateY(-4px) rotate(8deg) scale(1.05); } 
            50% { transform: translateY(0px) rotate(0deg) scale(1); } 
            75% { transform: translateY(4px) rotate(-8deg) scale(1.05); } 
            100% { transform: translateY(0px) rotate(0deg) scale(1); } 
        }
        .robot-action { animation: action 1s ease-in-out infinite; }
        body { font-size: 13px; font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-blue-50 min-h-screen flex items-start justify-center pt-10 sm:items-center sm:pt-0 p-2">

    <div class="bg-white p-4 rounded-xl shadow-xl w-full max-w-md border border-slate-200 relative overflow-hidden">
        
        <div class="text-center mb-4 relative z-10">
            <p class="text-blue-700 tracking-wider text-[11px] mb-1 font-black">
                <span class="font-black text-blue-800">efectoTEC</span> we ‚ù§Ô∏è ROBOTs
            </p>
            <h1 class="text-xl font-extrabold text-slate-800 leading-tight">Dein Schulaufgaben-GENERATOR</h1>
            <div class="flex justify-center mt-3 mb-2">
                <div class="bg-slate-800 rounded-full w-16 h-16 flex items-center justify-center shadow-md border-2 border-white">
                    <img src="/assets/robot.png" id="robot-img" class="h-10 w-auto robot-float" alt="Roboter">
                </div>
            </div>
        </div>

        <div id="step-upload" class="transition-all duration-300">
            <div class="border-2 border-dashed border-slate-300 rounded-lg p-6 text-center hover:bg-blue-50 transition cursor-pointer group bg-slate-50" onclick="document.getElementById('fileInput').click()">
                <div class="bg-white w-8 h-8 rounded-full flex items-center justify-center mx-auto mb-2 shadow-sm group-hover:scale-110 transition">
                    <i class="fas fa-cloud-upload-alt text-lg text-blue-500"></i>
                </div>
                <p class="text-slate-700 font-bold text-xs">Hier Beispielaufgaben & Hefteintr√§ge aus Datei ablegen</p>
                <p class="text-[9px] text-slate-400 mt-0.5">(Max. 4 Bilder)</p>
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden" onchange="addFiles()">
            </div>
            
            <div id="preview-grid" class="grid grid-cols-4 gap-2 mt-2 empty:hidden"></div>
            
            <div class="mt-4 flex items-start gap-2 bg-blue-50 p-2 rounded border border-blue-100">
                <input type="checkbox" id="privacyCheck" class="mt-0.5 accent-blue-600" onchange="toggleAnalyzeBtn()">
                <div class="flex-1">
                    <label for="privacyCheck" class="text-[10px] text-slate-600 leading-tight block cursor-pointer font-medium">
                        Ich best√§tige, dass die Fotos <b>keine personenbezogenen Daten</b> (Namen, Gesichter) enthalten.
                    </label>
                </div>
                <i class="fas fa-info-circle text-blue-400 text-xs cursor-pointer hover:scale-110 transition" onclick="showInfo('privacy')" title="Infos zum Datenschutz"></i>
            </div>

            <button onclick="startAnalysis()" id="btn-analyze" disabled class="w-full mt-3 bg-slate-800 text-white py-3 rounded-lg font-bold shadow hover:bg-slate-900 transition flex justify-center items-center gap-2 text-xs opacity-50 cursor-not-allowed">
                <i class="fas fa-search"></i> Daten pr√ºfen
            </button>
        </div>

        <div id="loading" class="hidden text-center py-8">
            <p id="loading-text" class="text-slate-700 font-bold text-sm animate-pulse mb-2">Ich entschl√ºssle deine Sauklaue üòÇ</p>
        </div>

        <div id="step-config" class="hidden animate-fade-in">
            <div class="flex justify-between items-center mb-2">
                <span class="text-[10px] uppercase font-bold text-slate-500">Erkannte Daten pr√ºfen</span>
                <span class="text-[9px] bg-green-100 text-green-700 px-1.5 py-0.5 rounded">G9-Ready</span>
            </div>

            <form id="generateForm">
                <div class="space-y-2">
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 uppercase mb-0.5">Fach</label>
                            <select id="input-fach" name="userFach" class="w-full rounded border border-slate-300 bg-white px-2 py-2 text-xs font-bold text-slate-700">
                                <option value="Mathematik">Mathematik</option>
                                <option value="Deutsch">Deutsch</option>
                                <option value="Englisch">Englisch</option>
                                <option value="Latein">Latein</option>
                                <option value="Franz√∂sisch">Franz√∂sisch</option>
                                <option value="Physik">Physik</option>
                                <option value="Chemie">Chemie</option>
                                <option value="Wirtschaft und Recht">Wirtschaft & Recht</option>
                                <option value="Sonstiges">Sonstiges</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 uppercase mb-0.5">Klasse</label>
                            <select id="input-klasse" name="userKlasse" class="w-full rounded border border-slate-300 bg-white px-2 py-2 text-xs font-bold text-slate-700">
                                <option value="5">5. Klasse</option>
                                <option value="6">6. Klasse</option>
                                <option value="7">7. Klasse</option>
                                <option value="8">8. Klasse</option>
                                <option value="9" selected>9. Klasse</option>
                                <option value="10">10. Klasse</option>
                                <option value="11">11. Klasse (Q11)</option>
                                <option value="12">12. Klasse (Q12)</option>
                                <option value="13">13. Klasse</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-[9px] font-bold text-slate-500 uppercase mb-0.5">Thema</label>
                        <input type="text" id="input-thema" name="userThema" class="w-full rounded border border-slate-300 px-2 py-2 text-xs font-bold">
                    </div>
                </div>

                <div class="flex gap-2 mt-2 mb-4">
                     <span onclick="showInfo('afb')" class="text-[9px] text-slate-400 border border-slate-200 rounded px-1 cursor-pointer hover:bg-slate-50"><i class="fas fa-info-circle"></i> AFB-Verteilung</span>
                     <span onclick="showInfo('noten')" class="text-[9px] text-slate-400 border border-slate-200 rounded px-1 cursor-pointer hover:bg-slate-50"><i class="fas fa-info-circle"></i> Notenfaktor</span>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <button type="button" onclick="submitGeneration('ex')" class="bg-blue-50 text-blue-700 py-3 rounded-lg font-bold hover:bg-blue-100 transition border border-blue-200 flex flex-col items-center justify-center group shadow-sm">
                        <i class="fas fa-bolt text-yellow-500 mb-1 text-lg group-hover:scale-110 transition"></i>
                        <span class="text-xs">EX (20 Min)</span>
                    </button>
                    <button type="button" onclick="submitGeneration('sa')" class="bg-slate-900 text-white py-3 rounded-lg font-bold hover:bg-slate-800 transition shadow flex flex-col items-center justify-center group">
                        <i class="fas fa-graduation-cap text-slate-200 mb-1 text-lg group-hover:scale-110 transition"></i>
                        <span class="text-xs">SA (60 Min)</span>
                    </button>
                </div>
            </form>
        </div>

        <div id="step-feedback" class="hidden text-center mt-6 pt-4 border-t border-slate-100">
            <p class="text-xs font-bold text-slate-600 mb-2">War diese √úbung hilfreich?</p>
            <div class="flex justify-center gap-4">
                <button class="text-xl hover:scale-125 transition">üëç</button>
                <button class="text-xl hover:scale-125 transition">üëé</button>
            </div>
            <button onclick="location.reload()" class="mt-4 text-[10px] text-blue-500 hover:underline">Neue Schulaufgabe erstellen</button>
        </div>
        
        <div class="mt-4 pt-2 border-t border-slate-100 flex justify-between items-center text-[9px] text-slate-400">
             <span>Version v1.11</span>
             <span class="flex items-center gap-1 cursor-pointer" onclick="showInfo('privacy')"><i class="fas fa-lock text-green-500"></i> Datenschutz aktiv</span>
        </div>

    </div>

    <div id="info-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm" onclick="closeInfo()">
        <div class="bg-white rounded-xl shadow-2xl p-5 max-w-xs w-full animate-[float_0.3s_ease-out]" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-3">
                <h3 id="modal-title" class="font-bold text-slate-800 text-sm">Info</h3>
                <button onclick="closeInfo()" class="text-slate-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            <p id="modal-text" class="text-xs text-slate-600 leading-relaxed"></p>
            <button onclick="closeInfo()" class="mt-4 w-full bg-slate-100 text-slate-600 py-2 rounded text-xs font-bold hover:bg-slate-200">Verstanden</button>
        </div>
    </div>

    <script>
        let collectedFiles = [];

        // --- INFO MODAL LOGIK ---
        function showInfo(type) {
            const modal = document.getElementById('info-modal');
            const title = document.getElementById('modal-title');
            const text = document.getElementById('modal-text');
            
            if (type === 'privacy') {
                title.innerText = "Datenschutz & Cleaner üîí";
                text.innerText = "Deine Bilder werden verschl√ºsselt √ºbertragen und nur im fl√ºchtigen RAM verarbeitet. 60 Sekunden nach der PDF-Erstellung l√∂scht unser Cleaner-Skript alle tempor√§ren Dateien (.tex, .pdf, .log) restlos vom Server.";
            } else if (type === 'afb') {
                title.innerText = "Anforderungsbereiche (AFB)";
                text.innerText = "Bayerische Pr√ºfungen m√ºssen AFB I (Reproduktion), AFB II (Anwendung) und AFB III (Transfer) abdecken. Unser Generator nutzt die empfohlene 40/40/20-Verteilung.";
            } else if (type === 'noten') {
                title.innerText = "Bewertung & Noten";
                text.innerText = "Der Notenschl√ºssel folgt dem bayerischen Standard (GSO). Note 4 wird bei ca. 45-50% der Punkte erreicht. Ab Klasse 11 werden automatisch Punkte (0-15) verwendet.";
            }
            
            modal.classList.remove('hidden');
        }

        function closeInfo() {
            document.getElementById('info-modal').classList.add('hidden');
        }

        // --- EXISTING LOGIC ---
        function addFiles() {
            const input = document.getElementById('fileInput');
            if (input.files.length > 0) {
                const remainingSlots = 4 - collectedFiles.length;
                const filesToAdd = Array.from(input.files).slice(0, remainingSlots);
                filesToAdd.forEach(f => collectedFiles.push(f));
                if (input.files.length > remainingSlots) alert("Maximal 4 Bilder erlaubt!");
            }
            updatePreview();
            input.value = ''; 
            toggleAnalyzeBtn();
        }

        function updatePreview() {
            const grid = document.getElementById('preview-grid');
            grid.innerHTML = ''; 
            collectedFiles.forEach((file, idx) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'aspect-square bg-slate-100 rounded-lg overflow-hidden border border-slate-200 relative group';
                    div.innerHTML = `
                        <img src="${e.target.result}" class="w-full h-full object-cover">
                        <button onclick="removeFile(${idx})" class="absolute inset-0 bg-red-500/50 text-white opacity-0 group-hover:opacity-100 transition flex items-center justify-center"><i class="fas fa-times"></i></button>
                    `;
                    grid.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeFile(idx) {
            collectedFiles.splice(idx, 1);
            updatePreview();
            toggleAnalyzeBtn();
        }

        function toggleAnalyzeBtn() {
            const chk = document.getElementById('privacyCheck');
            const btn = document.getElementById('btn-analyze');
            const hasFiles = collectedFiles.length > 0;
            
            if (chk.checked && hasFiles) {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        async function startAnalysis() {
            document.getElementById('step-upload').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('robot-img').classList.add('robot-action');

            const formData = new FormData();
            collectedFiles.forEach(file => formData.append('hefteintrag', file));

            try {
                const res = await fetch('/analyze', { method: 'POST', body: formData });
                const data = await res.json();
                
                if (data.error) throw new Error(data.error);

                if(data.fach) document.getElementById('input-fach').value = data.fach;
                if(data.klasse) document.getElementById('input-klasse').value = data.klasse.replace(/\D/g,'');
                if(data.thema) document.getElementById('input-thema').value = data.thema;

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('step-config').classList.remove('hidden');
                document.getElementById('robot-img').classList.remove('robot-action');

            } catch (err) {
                alert("Fehler: " + err.message);
                location.reload();
            }
        }

        async function submitGeneration(type) {
            document.getElementById('step-config').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading-text').innerText = "Schreibe Pr√ºfung... (ca. 20s)";
            document.getElementById('robot-img').classList.add('robot-action');

            const formData = new FormData(document.getElementById('generateForm'));
            collectedFiles.forEach(file => formData.append('hefteintrag', file));
            formData.append('examType', type);

            try {
                const res = await fetch('/generate', { method: 'POST', body: formData });
                if (!res.ok) throw new Error(await res.text());
                
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `efectoTEC_${type.toUpperCase()}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                
                document.getElementById('loading-text').innerText = "Fertig! PDF wird geladen.";
                document.getElementById('robot-img').classList.remove('robot-action');
                
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('step-feedback').classList.remove('hidden');
                }, 1500);

            } catch (err) {
                alert("Fehler: " + err.message);
                location.reload();
            }
        }
    </script>
</body>
</html>
